<script>
$('#myForm')
  .on('valid', function () {

    var name = $("input#name").val();
    var email = $("input#email").val();
    var message = $("textarea#message").val();

    //Data for response
    var dataString = 'name=' + name +
              '&email = ' + email + 
              '&message = ' + message;

    //Begin Ajax call
    $.ajax({
      type: "POST",
      url: "/php/mail.php",
      data: dataString,
      success: function() {
        $('.contactform').html("<div id='thanks' data-alert class='medium-7 medium-centered columns bmargin alert-box success radius'></div>");
          $('#thanks').html("<h2>Message Sent!</h2>")
          .append("<p>Thanks " + name + "! I'll be in touch shortly.</p>")
          .hide()
          .fadeIn(1500);
      },

    });//ajax call
    return false;

});
</script>
